<section class="p-5 d-flex justify-content-between align-items-center">
    <form class="row g-3">
        <h6>Pesquisar por nome</h6>
        <div class="col-auto">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Pesquisar">
            <label for="inputPassword2" class="visually-hidden">Password</label>
        </div>
        <div class="col-auto">
            <button id="btnPesquisar" type="button" class="btn btn-primary mb-3">Pesquisar</button>
        </div>
    </form>
    <div class="p-4 d-flex align-items-center justify-content-end">
        <a type="button" class="" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Busca Avançada
        </a>

        <div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Busca Avançada</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-body">
                                <div class="row g-1">
                                    <div class="col-12 col-md-6">
                                        <div class="form-outline">
                                            <label class="form-label text-muted" for="codigo">Código</label>
                                            <input type="text" id="codigo" placeholder="código" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-outline">
                                            <label class="form-label text-muted" for="categoria">Categoria</label>
                                            <input type="email" id="categoria" placeholder="categoria"
                                                   class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <hr class="mx-4">

                                <div class="row g-1">
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label text-muted" for="valorUnitario">Valor
                                                Unitário</label>
                                            <input type="text" id="valorUnitario" placeholder="valor unitário"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label text-muted"
                                                   for="fornecedor">Fornecedor</label><input
                                                type="email" id="fornecedor" placeholder="fornecedor"
                                                class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <hr class="mx-4">

                                <div class="row g-1">
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label text-muted" for="quantidadeEstoque">Quantidade
                                                estoque</label>
                                            <input type="text" id="quantidadeEstoque" name="quantidadeEstoque"
                                                   class="form-control" placeholder="quantidade estoque">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label text-muted" for="Validade">Validade</label><input
                                                type="email" id="validade" name="validade" class="form-control"
                                                placeholder="validade">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                            <button id="btnSuccess" type="button" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="container">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">EAN</th>
                <th scope="col">Categoria</th>
                <th scope="col">Armagenagem</th>
                <th scope="col">Nome do produto</th>
                <th scope="col">Unidade</th>
                <th scope="col">Lote do produto</th>
                <th scope="col">Entrada/Saída</th>
                <th scope="col">Vencimento</th>
            </tr>
            </thead>
            <tbody>
            <tr>

            </tr>
            </tbody>
        </table>
    </div>
</section>
